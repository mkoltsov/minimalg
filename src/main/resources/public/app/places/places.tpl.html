<div class="page-header">
    <h2>Places i've been</h2>
</div>
<pre ng-if="false" class="code">{{model | json}}</pre>


<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="model.selected">
      <span class="input-group-btn">
        <button class="btn btn-success" ng-click="add(model.selected)" type="button">Add
        </button>

      </span>
        </div>
        <div class="list-group margin-top-20" ng-repeat="place in model.places">
            <a ng-href="http://en.wikipedia.org/wiki/{{place.name}}" class="list-group-item" target="_blank">
                <h4 class="list-group-item-heading">{{place.address}}</h4>

                <p class="list-group-item-text"><span
                        class="climacon thermometer"
                        ng-class="{'low':place.temp<0,'medium-low':place.temp>0,'high':place.temp>10,'full':place.temp>20}"
                        style="font-size: 2em;"></span>Temperature:{{place.temp}} Coordinates:{{place.latitude}},{{place.longitude}}</p>
            </a>
        </div>
    </div>
</div>
